    <div class="cart container" style="margin-top: 50px">
      <h1
        style="border-bottom: 2px rgba(0, 0, 0, 0.358) solid; padding: 0 10px"
        class="text-start fw-bolder"
      >
        Your Cart
      </h1>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="cartList"></tbody>
      </table>
      <span class="text-center" id="warning"></span>
      <div id="total-checkout">
        <div class="d-flex fw-bolder fs-4">
          <div class="p-2 flex-grow-1"></div>
          <div
            style="display: flex"
            class="p-2 text-start"
            style="margin-right: 150px"
          >
            <p style="padding: 0 10px">Thành tiền:</p>
            <span id="total"> </span> ₫
          </div>
          <div class="p-2">
            <button id="checkout" type="button" class="btn btn-primary">Check Out</button>
          </div>
        </div>
      </div>
    </div>
