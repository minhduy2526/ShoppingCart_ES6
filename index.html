    <div class="cart container" style="margin-top: 50px;">
      <h1
        style="border-bottom: 2px rgba(0, 0, 0, 0.358) solid; padding: 0 10px"
        class="text-start fw-bolder"
      >
        Cart
      </h1>
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <img
                style="width: 80px; height: 80px"
                src="https://cdn.hoanghamobile.com/i/productlist/dsp/Uploads/2021/04/22/image-removebg-preview_637547045799326930.png"
                alt=""
              />
            </th>
            <td>Apple iPhone 13 64GB</td>
            <td>26,990,000 ₫</td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="fa fa-plus"></i>
              </button>
              <span style="padding: 0 12px">1</span>
              <button type="button" class="btn btn-primary">
                <i class="fa fa-minus"></i>
              </button>
            </td>
            <td>26,990,000 ₫</td>
            <td>
              <button type="button" class="btn btn-danger">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
